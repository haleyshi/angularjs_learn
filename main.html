    <h1>{{message}}</h1>
    <form name="searchUser" ng-submit="search()">
        <input type="search" required placeholder="Username to find" ng-model="username" />
        <input type="submit" value="Search" ng-click="search()" />
    </form>

    <div ng-hide="user">
        Get initial data after {{countdown}} secs.
    </div>
</div>
